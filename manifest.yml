---
applications:
- name:  MQL.sample.node.backend
  disk: 1024M
  command: node app.js
  path: mqlight_sample_backend_node
  memory: 256M
  instances: 2
  no-route: true
  services:
  - MQLight-sampleservice
- name:  MQL.sample.node.frontend
  disk: 1024M
  command: node app.js
  path: mqlight_sample_frontend_node
  memory: 512M
  host: mqlightsample-node-${random-word}
  services:
  - MQLight-sampleservice
---
applications:
- name:  MQL.sample.node.backend
  disk: 1024M
  command: node app.js
  path: worker_backend
  memory: 256M
  instances: 2
  no-route: true
  services:
  - MQLight-sampleservice
- name:  MQL.sample.node.frontend
  disk: 1024M
  command: node app.js
  path: worker_frontend
  memory: 256M
  host: mqlightsample-node-${random-word}
  services:
  - MQLight-sampleservice